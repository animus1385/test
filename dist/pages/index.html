<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <!-- build:css -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- endbuild -->
    <!-- build:helpers -->
    <link rel="stylesheet" href="/css/helpers.css">
    <!-- endbuild -->

    <!-- build:app -->
    <script defer type="module" src="/js/app.js"></script>
    <!-- endbuild -->
</head>

<body>
    <header class="header">
	<div class="container header__container">
		<div class="header__logo">
			<picture>
				<img src="/img/svg/header_logo.svg" alt="logo header">
			</picture>
		</div>
		<a href="#" class="header__btn btn">Закажите ваш билет</a>
	</div>
</header>
    <main class="content">
        <section class="hero">
    <div class="hero__section">
		<div class="hero__bg">
			<picture>
				<img src="/img/bg.png" alt="bg" />
			</picture>
		</div>
        <div class="container hero__container">
            <div class="hero__info">
                <h1 class="hero__title">До луны и обратно</h1>
                <p class="hero__descr">
                    Задача организации, в особенности же курс на
                    социально-ориентированный национальный проект позволяет
                    оценить значение модели развития.
                </p>
                <div class="hero__group-bg">
                    <a href="#" class="hero__btn btn">Подробнее о нас</a>
                    <a href="#" class="hero__video-btn"
                        ><span class="icon-play"></span
                    ></a>
                </div>
            </div>
        </div>
    </div>
	<div class="hero__planet">
		<picture>
			<img src="/img/svg/planets.svg" alt="planet">
		</picture>
	</div>
</section>

    </main>
</body>

</html>
